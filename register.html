<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPLearn - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        
        .container-fluid {
            box-shadow: 8px 8px 10px rgb(116, 115, 115);
        }
        .error-message {
            color: red; /* Color for error messages */
            font-size: 0.9em; /* Font size for error messages */
        }
        .show-password-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .show-password-icon {
            right: 15px;
            top: 40px;
            cursor: pointer;
            font-size: 1.2em;
        }
        
    </style>
</head>
<body class="p-5" style="background-color: #D8D5D5;">
    <header class="mb-4">
        <h1 class="text-center">Welcome to RPLearn</h1> 
        <p class="text-center">Build Your Portfolio with Real Projects!</p> 
    </header>

    <main>
        <div class="container-fluid w-75 mt-lg-5 w-md-100 w-lg-100 mt-5 d-flex flex-column flex-lg-row bg-light p-3 rounded-5">
            <div class="container-img w-50 d-md-none w-md-50 w-lg-50 mt-1 rounded p-3 d-none d-lg-block" style="background-color: #0E2F51;">
                <img src="Assets/1..jpg" alt="" class="img-fluid">
            </div>
            <div class="container-login w-lg-50 w-sm-100 w-md-100 p-5 col-lg-6 d-flex flex-column justify-content-center">
                <h1>Create an Account</h1>
                <p>We are very happy to see you back!</p>
                <form action="loginRev.html" method="post" class="row g-3">
                    <div class="mb-3">
                        <input type="text" name="name" id="name" class="form-control p-3" placeholder="Enter Your Name" required>
                        <div id="nameError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" id="email" class="form-control p-3" placeholder="Enter Your Email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" name="password" id="password" class="form-control p-3" placeholder="Masukkan password Anda" required>
                        <button type="button" id="btn-pw" class="btn btn-secondary btn-xl position-absolute end-0 top-50 translate-middle-y me-2">Show</button>
                        <div id="passwordError" class="error-message position-absolute"></div>
                    </div>
                    
                    
                    
                    <span class="d-flex justify-content-between flex-md-column flex-lg-row flex-sm-column">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberCheck">
                            <label class="form-check-label" for="rememberCheck">Remember Me</label>
                        </div>
                        <a href="">Forgot Password?</a>
                    </span>
                    <div class="mb-3">
                        <input type="submit" value="Sign Up" class="btn btn-primary p-3 w-100 rounded" disabled>
                    </div>
                </form>
                <p class="mx-auto" style="color: #918F8F;">Or</p>
                <div class="mb-3">
                    <a href="#" class="btn btn-secondary p-3 w-100 rounded">
                        <img src="Assets/google-icon.png" alt="" class="img-fluid" width="30px"> Sign in with Google
                    </a>
                </div>
                <p>Already have an account? <a href="loginRev.html">Login Here</a></p>
            </div>
        </div>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 RPLearn.</p>
    </footer>
    <script src="script/regis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
